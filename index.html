<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestión de Tareas</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nueva_tarea.html">Tarea</a></li>
          <!-- <li><a href="tareas_completadas.html">Tareas Completadas</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="aside">
          <h2>Lista de actividades</h2>
          <ul id="lista-tareas">
            <!-- Las tareas se agregarán aquí dinámicamente -->
            <li><a href="#">Tareas rapidas</a></li>
            <li><a href="#">Super</a></li>
          </ul>
        </div>

        <div class="main-content">

          <div class="crear-tarea">
            <h2>Crear tarea</h2>
            <form id="formulario-tarea">
              <label for="tarea">Tarea</label>
              <input
                type="text"
                id="nueva-tarea"
                placeholder="Nombre de la tarea"
              />
              <label for="prioridad">Prioridad</label>
              <select id="prioridad">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
              </select>
              <button type="submit">Agregar</button>
            </form>
          </div>

            <div class="tareas">
                <h2>Tareas</h2>
                <div class="tareas-tarjetas">
                    <div class="tarea">
                        <p>Tarea de ejemplo</p>
                        <p class="prioridad alta">Alta</p>
                        <button class="eliminar">Eliminar</button>
                    </div>
                    <div class="tarea">
                        <p>Tarea de ejemplo</p>
                        <p class="prioridad alta">Alta</p>
                        <button class="eliminar">Eliminar</button>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
