<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
    <header>
        <h1>Gestión de Tareas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nueva_tarea.html">Tarea</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- En la sección del aside -->
            <div class="aside">
                <h2>Mis Listas</h2>
                <ul id="lista-actividades">
                    <li><a href="#" class="categoria-activa" data-lista="TR">Tareas rápidas</a></li>
                    <!-- Las demás listas se agregarán dinámicamente -->
                </ul>
                
                <!-- Formulario para crear nuevas listas -->
                <div class="crear-lista">
                    <h3>Crear nueva lista</h3>
                    <form id="formulario-lista">
                        <input
                            type="text"
                            id="nueva-lista"
                            placeholder="Nombre de la lista"
                            required
                        />
                        <button type="submit">➕</button>
                    </form>
                </div>
            </div>

            <div class="main-content">
                <div class="crear-tarea">
                    <h2>Crear tarea</h2>
                    <form id="formulario-tarea">
                        <div class="form-group">
                            <label for="nueva-tarea">Tarea</label>
                            <input
                                type="text"
                                id="nueva-tarea"
                                placeholder="Nombre de la tarea"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="prioridad">Prioridad</label>
                            <select id="prioridad" required>
                                <option value="" disabled selected>-- Seleccione --</option>
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>
                        <button id="btn-agregar" type="submit">Agregar Tarea</button>
                    </form>
                </div>

                <div class="tareas">
                    <h2>Tareas Pendientes</h2>
                    <div class="contador-tareas">
                        <span id="contador">0 tareas</span>
                    </div>
                    <div id="tareas-tarjetas" class="tareas-tarjetas">
                        <!-- Las tareas se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="src/js/index.js"></script>
</body>
</html>
